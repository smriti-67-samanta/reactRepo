<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Selector</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <style>
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    .header { display: flex; align-items: center; margin-bottom: 20px; }
    .header h1 { font-size: 24px; font-weight: bold; color: purple; margin-right: 10px; }
    .header p { color: #666; }
    .plan-card { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #ccc; }
    .plan-card h3 { font-size: 18px; font-weight: bold; }
    .plan-card ul { margin: 10px 0; padding-left: 20px; }
    .plan-card li { margin: 5px 0; }
    .plan-card .price { text-align: center; font-size: 20px; font-weight: bold; width: 25%; }
    .plan-card .button { text-align: center; width: 25%; }
    .plan-card .button button { background-color: #ddd; color: #333; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
    .plan-card .button button:hover { background-color: #ccc; }
    input[type="checkbox"] {
      margin-right: 5px;
      appearance: none;
      width: 15px;
      height: 15px;
      border: 2px solid #28a745;
      border-radius: 50%;
      outline: none;
      cursor: pointer;
    }
    input[type="checkbox"]:checked {
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const PlanCard = ({ title, price, features }) => (
      <div className="plan-card">
        <div style={{ width: '50%' }}>
          <h3>{title}</h3>
          <ul>
            {features.map((feature, index) => (
              <li key={index}>
                <input type="checkbox" checked readOnly />
                {feature}
              </li>
            ))}
          </ul>
        </div>
        <div className="price">
          {price && <p>${price}</p>}
          {!price && <p>Free</p>}
        </div>
        <div className="button">
          <button>Get Started</button>
        </div>
      </div>
    );

    const App = () => {
      const plans = [
        { title: "Starter", price: null, features: ["1 lorem ipsum", "Lorem, ipsum dolor.", "Monthly Updates"] },
        { title: "Lorem Plus", price: 32.00, features: ["1 lorem ipsum", "Lorem, ipsum dolor.", "Monthly Updates"] },
        { title: "Lorem Pro", price: 50.00, features: ["1 lorem ipsum", "Lorem, ipsum dolor.", "Monthly Updates"] },
      ];

      return (
        <div className="container">
          <div className="header">
            <h1>The Right Plan for Your Business</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipiscing elit. Nuncquam quod in iure vero. Facilis magnam, sed officiis commodi labore odit.</p>
          </div>
          {plans.map((plan, index) => (
            <PlanCard key={index} title={plan.title} price={plan.price} features={plan.features} />
          ))}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
