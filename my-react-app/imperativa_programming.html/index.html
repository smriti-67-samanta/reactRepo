
<!DOCTYPE html>
<html>
<head>
  <title>Imperative Hello World</title>
</head>
<body>
  <div id="app"></div>
  <script>

    const p = document.createElement('p');
    p.textContent = 'Hello, World!';

    
    const app = document.getElementById('app');

    
    app.appendChild(p);
  </script>
</body>
</html>
