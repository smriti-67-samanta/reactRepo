<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
</head>
<body>
    
    
    <div>
        <button onclick="changeVanillaTitle()">Change Title (Vanilla JS)</button>
        <span>Vanilla Updates: <span id="vanilla-count">0</span></span>
    </div>

    <div id="root"></div>

    <script>
        let vanillaCount = 0;
        function changeVanillaTitle() {
            document.title = `Vanilla Title Update ${Date.now()}`;
            vanillaCount++;
            document.getElementById('vanilla-count').textContent = vanillaCount;
        }
    </script>

    <script type="text/babel">
        const { useState } = React;
        
        function App() {
            const [Count, setCount] = useState(0);
            
            const changeReactTitle = () => {
                document.title = `React Title Update ${Date.now()}`;
                setCount(c => c + 1);
            };
            
            return (
                <div>
                    <button onClick={changeReactTitle}>Change Title (React)</button>
                    <span>React Updates: {Count}</span>
                </div>
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
