<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Explorer</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #f8f9fa;
            --border-color: #dee2e6;
        }
        
        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f8f9fa;
            --card-bg: #2d2d2d;
            --border-color: #495057;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        h1 {
            margin: 0;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .search-box, .sort-select, .filter-select, .theme-toggle {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .theme-toggle {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .load-button {
            padding: 10px 20px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .load-button:hover {
            background-color: #0b5ed7;
        }
        
        .meme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .meme-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform 0.2s;
        }
        
        .meme-card:hover {
            transform: translateY(-5px);
        }
        
        .meme-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: #e9ecef;
        }
        
        .meme-name {
            padding: 15px;
            font-weight: bold;
            text-align: center;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #0d6efd;
            animation: spin 1s ease-in-out infinite;
            margin: 50px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message, .no-memes {
            text-align: center;
            padding: 20px;
            color: #dc3545;
            font-weight: bold;
        }
        
        .no-memes {
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function MemeExplorer() {
            const [memes, setMemes] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [sortBy, setSortBy] = useState('name');
            const [filterBy, setFilterBy] = useState('none');
            const [darkMode, setDarkMode] = useState(false);

        
            const toggleTheme = () => {
                setDarkMode(!darkMode);
            };

            
            useEffect(() => {
                document.body.className = darkMode ? 'dark-mode' : '';
            }, [darkMode]);

            
            const fetchMemes = async () => {
                setLoading(true);
                setError(null);
                try {
                    const response = await axios.get('https://api.imgflip.com/get_memes');
                    setMemes(response.data.data.memes);
                } catch (err) {
                    setError('Failed to fetch memes. Please try again.');
                    console.error('Error fetching memes:', err);
                } finally {
                    setLoading(false);
                }
            };

            
            const getFilteredAndSortedMemes = () => {
                let filteredMemes = [...memes];

                
                if (searchTerm) {
                    filteredMemes = filteredMemes.filter(meme =>
                        meme.name.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }

            
                if (filterBy === 'width') {
                    filteredMemes = filteredMemes.filter(meme => meme.width > 500);
                } else if (filterBy === 'height') {
                    filteredMemes = filteredMemes.filter(meme => meme.height > 500);
                }

                
                if (sortBy === 'name') {
                    filteredMemes.sort((a, b) => a.name.localeCompare(b.name));
                } else if (sortBy === 'width') {
                    filteredMemes.sort((a, b) => b.width - a.width);
                }

                return filteredMemes;
            };

            const filteredMemes = getFilteredAndSortedMemes();

            return (
                <div className="container">
                    <header>
                        <h1>Meme Explorer</h1>
                        <button className="theme-toggle" onClick={toggleTheme}>
                            {darkMode ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode'}
                        </button>
                    </header>

                    <button className="load-button" onClick={fetchMemes}>
                        Load Memes
                    </button>

                    <div className="controls">
                        <input
                            type="text"
                            className="search-box"
                            placeholder="Search memes..."
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />

                        <select
                            className="sort-select"
                            value={sortBy}
                            onChange={(e) => setSortBy(e.target.value)}
                        >
                            <option value="name">Sort by Name</option>
                            <option value="width">Sort by Width</option>
                        </select>

                        <select
                            className="filter-select"
                            value={filterBy}
                            onChange={(e) => setFilterBy(e.target.value)}
                        >
                            <option value="none">No Filter</option>
                            <option value="width">Width > 500px</option>
                            <option value="height">Height > 500px</option>
                        </select>
                    </div>

                    {loading && <div className="loading-spinner"></div>}

                    {error && <div className="error-message">{error}</div>}

                    {!loading && !error && filteredMemes.length === 0 && memes.length > 0 && (
                        <div className="no-memes">No memes found matching your criteria</div>
                    )}

                    {!loading && !error && filteredMemes.length > 0 && (
                        <div className="meme-grid">
                            {filteredMemes.map(meme => (
                                <div key={meme.id} className="meme-card">
                                    <img
                                        src={meme.url}
                                        alt={meme.name}
                                        className="meme-image"
                                        loading="lazy"
                                    />
                                    <div className="meme-name">{meme.name}</div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MemeExplorer />);
    </script>
</body>
</html>
